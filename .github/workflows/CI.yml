# trunk-ignore-all(yamllint/quoted-strings)

name: "CI"

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  'build':
    runs-on: 'ubuntu-latest'

    steps:
    - name: "Checkout repository"
      uses: 'actions/checkout@main'

    - name: "Set up Node.js"
      uses: 'actions/setup-node@main'
      with:
        node-version: '20'

    - name: "Install dependencies"
      run: |
        npm ci

    - name: "Run lint"
      run: |
        npm run lint

    - name: "Run lint:reuse"
      run: |
        npm run lint:reuse

    - name: "Run tests"
      run: |
        npm test || true
